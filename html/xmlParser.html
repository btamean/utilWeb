<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Parser & Formatter</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="main-content">
        <div id="xmlTool" class="tool-wrapper">
            <h1>XML Parser & Formatter</h1>
            <p>Parse, validate, and format XML data for easy reading and debugging.</p>
            
            <label for="xmlInput">Enter XML Text:</label>
            <textarea id="xmlInput" placeholder='Example: <bookstore><book category="cooking"><title lang="en">Everyday Italian</title></book></bookstore>'></textarea>
            
            <div class="controls">
                <button id="parseButton">Parse & Format XML</button>
                <button id="xmlCopyButton" style="display: none;">Copy Result</button>
            </div>
            
            <div class="result-title">Result:</div>
            <div id="xmlErrorMessage" class="error-error"></div>
            <textarea id="xmlOutput" readonly placeholder="Formatted XML or parsing error will appear here."></textarea>
        </div>
        
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
