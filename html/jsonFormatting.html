<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="main-content">
        <div id="jsonTool" class="tool-wrapper">
            <h1 id="toolTitle">JSON Formatter & Validator</h1>
            <label for="jsonInput">Enter JSON Text:</label>
            <textarea id="jsonInput" placeholder='Example: {"name": "Test", "age": 30}'></textarea>

            <div class="controls">
                <button id="formatButton">Format & Validate JSON</button>
                <button id="copyButton" style="display: none;">Copy Result</button>
            </div>

            <div class="result-title">Result:</div>
            <div id="errorMessage" class="error-error"></div>
            <textarea id="jsonOutput" readonly placeholder="Formatted JSON or error message will appear here."></textarea>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        // URL Encoder 링크가 아직 페이지로 분리되지 않았으므로 임시 알림 처리
        document.getElementById('urlLink').addEventListener('click', (e) => {
            e.preventDefault();
            alert("URL Encoder page is under construction. Please check the Home page for available tools!");
        });
    </script>
</body>
</html>
